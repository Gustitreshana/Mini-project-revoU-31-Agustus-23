<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>My Website</title>
</head>

<body>
    <!-- NAVBAR -->
    <div class="container-nav">
        <img style="width: 80px; height: auto; margin-left: 30px;" class="logo-revou"
            src="assets/images/logo-revou.webp">
        <div class="navbar1">
            <nav class="nav1">
                <a class="menu" href="">Home</a>
                <a class="menu" href="profile.html">Our Profile</a>
                <a class="menu" href="">Achievement</a>
                <a class="menu" href="">Message Us</a>
            </nav>
        </div>
    </div>

    <!-- CONTENT BANNER BELUM SELESAI -->
    <div class="container-1">
        <div class="slideshow">
            <div class="sliders">
                <div class="slide">
                    <img class="photo" src="assets/images/Banner1.jpg">
                </div>
            </div>

            <!-- JUDUL DI ATAS BANNER -->
        </div>
        <div class="judul">
            <h1 style="margin-bottom: 30px;">Hi Gusti, Welcome to Website</h1>
            <p class="p1">Ini adalah website latihan pertama</p>
        </div>
    </div>

    <!-- CONTENT SECTION OUR FACILLITATION -->
    <div class="container-2">
        <div class="judul-2">
            <h1 style="margin-bottom: 30px;">Our Facillitation</h1>
        </div>

        <div class="wrap-profile">
            <div class="profile">
                <img class="img-bulat"
                    src="https://awsimages.detik.net.id/community/media/visual/2019/02/19/42393387-9c5c-4be4-97b8-49260708719e.jpeg?w=600&q=90">
                <p class="p-profile">Professional Teacher</p>
            </div>

            <div class="profile">
                <img class="img-bulat" style="width: 70%; height: 90%;"
                    src="https://i.pinimg.com/originals/84/ab/fa/84abfa7843170c2659b62993b2aae701.jpg">
                <p class="p-profile">Sport Field</p>
            </div>

            <div class="profile">
                <img class="img-bulat" style="width: 70%; height: 200%;"
                    src="https://wpvip.edutopia.org/wp-content/uploads/2022/11/F7JHMM-crop.jpg">
                <p class="p-profile">Classroom</p>
            </div>
        </div>
    </div>

    <!-- CONTENT MESSAGE US -->
    <div class="container-3">
        <div class="content-kiri-bawah">
            <div class="content-kiri">
                <div class="judul-3">
                    <h1 style="margin-bottom: 30px;">Message Us</h1>
                </div>

                <div>
                    <table>
                        <tr>
                            <td>
                                <label for="">Nama</label>
                            </td>
                            <td>
                                <label for="">:</label>
                            </td>
                            <td>
                                <input class="input-nama" type="text" placeholder="Nama">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Tanggal Lahir: </label>
                            </td>
                            <td>
                                <label for="">:</label>
                            </td>
                            <td>
                                <input class="input-date" type="date"><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Jenis Kelamin</label>
                            </td>
                            <td>
                                <label for="">:</label>
                            </td>
                            <td>
                                <input type="radio" name="fav-language">
                                <label for="">Laki-Laki</label>
                                <input type="radio" name="fav-language">
                                <label for="">Perempuan</label><br>
                            </td>
                        </tr>
                        <tr>
                            <td class="container-top">
                                <label class="label-top">Pesan</label>
                            </td>
                            <td class="container-top">
                                <label class="label-top">:</label>
                            </td>
                            <td>
                                <textarea cols="69" rows="8"></textarea><br>
                            </td>
                        </tr>
                    </table>
                    <div class="btn-submit">
                        <button class="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-kanan-bawah">
            <div class="content-kanan">
                <div class="wrap-list-judul">
                    <p style="padding-left: 10px;">Current Time: </p><br>
                    <div class="list-judul">
                        <p class="list">Nama: </p>
                        <p class="list">Tanggal Lahir: </p>
                        <p class="list">Jenis Kelamin: </p>
                        <p class="list">Pesan: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer1">
        <div class="copyright">
            <p>&copy; Created by Gusti</p>
        </div>
    </footer>

    <script src="JS/script.js"></script>
</body>

</html>
